	<head>	
		<script type="text/javascript" src="clientscript/global.js"></script>

		<canvas id="pagecanvas" style="border:1px solid #2d2d2d;" width="400" height="200"></canvas>

		<input type="submit" value="Style 5" onclick="Drawer.setstyle( { strokeStyle:'rgba(0,255,0,1)', lineWidth:1 } );" />
		<input type="submit" value="White 5" onclick="Drawer.setstyle( { strokeStyle:'rgba(255,255,255,1)', lineWidth:5 } );" />
		<br />
		<input type="submit" value="Toggle free draw" onclick="Drawer.mousehandler.togglefollowdraw();" />
